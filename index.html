<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autocomplete Search Box | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="search-input">
      <input type="text" placeholder="Type to search..." />
      <div class="autocom-box">
        <li>Login Form in HTML & CSS</li>
        <li>How to learn HTML & CSS</li>
        <li>How to learn JavaScript</li>
        <li>How to became Freelancer</li>
        <li>How to become Web Designer</li> 
      </div>
      <div class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </div>
</body>
</html>
